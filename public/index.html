    <!--    Ovladanie pre pocitace-->
    <!--    Player   -->
    <a-entity id="player" networked="template:#avatar-template;attachTemplateToLocal:false;" spawn-in-circle="radius:3;" kinematic-body="radius: 0.8" movement-controls="fly: false "  look-controls raycaster crawling-cursor>
        <a-entity camera position="0 6 0" >
            <a-text id="score" text="value: Cubes: 0 of 4" position="0 2 -2.5"></a-text>
            <a-entity position="0 0 -3"
                      geometry="primitive: ring; radiusInner: 0.2; radiusOuter: 0.3;"
                      material="color: cyan; shader: flat"
                      cursor="maxDistance: 30; fuse: true"
                      animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.2 0.2 0.2; to: 1 1 1"
                      animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.2 0.2 0.2"
                      animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1">
            </a-entity>
            <a-sphere class="head"
                      visible="true"
                      random-color
            ></a-sphere>

        </a-entity>
    </a-entity>
    <script>
        // On mobile remove elements that are resource heavy
        var isMobile = AFRAME.utils.device.isMobile();

        if (isMobile) {
            var particles = document.getElementById('particles');
            particles.parentNode.removeChild(particles);
        }

        // Define custom schema for syncing avatar color, set by random-color
        NAF.schemas.add({
            template: '#avatar-template',
            components: [
                'position',
                'rotation',
                {
                    selector: '.head',
                    component: 'material',
                    property: 'color'
                }
            ]
        });
    </script>


</a-scene>
