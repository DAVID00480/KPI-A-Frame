<!DOCTYPE html>
<html lang="en">
<head>
    <title>LIRKIS</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/delapuente/aframe-sharedspace-component/master/dist/aframe-sharedspace-component.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-mirror-component/dist/aframe-mirror-component.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
    <a-scene networked-scene="
  serverURL: /;
  app: myApp;
  room: room1;
  connectOnLoad: true;
  onConnect: onConnect;
  adapter: socketio;
  audio: false;
  debug: true;
">

        <a-assets>

            <!-- Avatar -->
            <template id="avatar-template">
                <a-entity class="avatar">
                    <a-sphere class="head"
                              color="#000"
                              position="0 6 0"
                              scale="1 1 1"
                              random-color
                    ></a-sphere>
                    <a-entity class="face"
                              position="0 6 0"
                    >
                        <a-sphere class="eye"
                                  color="#7f7f7f"
                                  position="-0.004 0.204 -0.618"
                                  scale="0.7 0.4 0.4"
                        >
                            <a-sphere class="pupil"
                                      color="#54e7eb"
                                      position="0 0.195 -0.816"
                                      scale="0.7 0.2 0.2"
                            ></a-sphere>
                        </a-sphere>
                        <a-cone class="body"
                                color="#000"
                                position="0 -3 -0.235"
                                rotation="0 0 0"
                                scale="1 -3.711 1">
                        </a-cone>
                    </a-entity>
                </a-entity>
            </template>

        </a-assets>
        <a-plane static-body position="-20.625 0 -340.58" rotation="-90 0 0" width="300" height="700"
                 color="#485053"></a-plane>
        <a-plane static-body position="55.058 0 -63.911" rotation="-90 0 0" width="150" height="700"
                 color="#485053"></a-plane>
        <a-plane static-body position="-305.20 0 113.970" rotation="-90 0 0" width="700" height="150"
                 color="#485053"></a-plane>
        <a-plane static-body position="-453.54 0 30" rotation="-90 0 0" width="50" height="50"
                 color="#485053"></a-plane>
        <a-plane static-body position="-292.32 0 19.540" rotation="-90 0 0" width="450" height="50"
                 color="#485053"></a-plane>
        <a-box position="0 0 0" depth="100" height="20" width="100" color="black" static-body></a-box>
        <a-box position="0 62.5 0" depth="100" height="20" width="100" color="black" static-body></a-box>
        <a-box position="2.873 21.380 -58.898" rotation="90 0 0" depth="100" height="20" width="100" color="black" static-body></a-box>
        <a-box position="2.873 21.380 57.776" rotation="90 0 0" depth="100" height="20" width="100" color="black" static-body></a-box>
        <a-image position="1.482 29.799 -48.439" src="img/lirkis.jpg" material="" geometry="height: 45; width: 100" rotation="0 0 0" static-body></a-image>
        <a-box position="60.384 21.380 -1.579" rotation="90 90 0" depth="100" height="20" width="100" color="black" static-body></a-box>
        <a-box position="-52.307 21.380 -1.579" rotation="90 90 0" depth="100" height="20" width="100" color="black" static-body></a-box>
        <a-assets>
            <img id="my-image83" src="index2.html" alt="my-image">
            <img id="my-image84" src="img/paternoster1.jpg" alt="my-image">
        </a-assets>
        <a-text position="2.564 20.863 43.685" value="Prizemie" text="width: 30; color: #d02609; height: 20" rotation="0 180 0"></a-text>

        <a-link href="index2.html" scale="2 2 2" position="0 18.027 44.401" rotation="0 90 0" image="#my-image84" geometry="" material="" link="on: click; visualAspectEnabled:  true;  href:  index2.html;  backgroundColor:  #00ffff;  borderColor:  #000000;  highlightedColor:  #24ff2f;  titleColor:  black" title="   "></a-link>

        <!--        <a-box position="0 11.044 0" depth="20" height="50" width="100" color="black" static-body></a-box>-->

        <!--    Player   -->
        <a-entity id="player" position="0 7 0" networked="template:#avatar-template;attachTemplateToLocal:false;" spawn-in-circle="radius:3;" kinematic-body="radius: 0.8" movement-controls="fly: false "  look-controls daydream-controls >
            <a-entity camera="twoway-motion: speed: 35" position="0 7.5 0" >
                <!--            <a-text id="score" text="value: Cubes: 0 of 4" position="0 2 -2.5"></a-text>-->
                <a-entity position="0 0 -3"
                          geometry="primitive: ring; radiusInner: 0.2; radiusOuter: 0.3;"
                          material="color: cyan; shader: flat"
                          cursor="maxDistance: 30; fuse: true"
                          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.2 0.2 0.2; to: 1 1 1"
                          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.2 0.2 0.2"
                          animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1">
                </a-entity>
                <a-sphere class="head"
                          visible="true"
                          random-color
                ></a-sphere>

            </a-entity>
        </a-entity>
    </a-scene>

</body>
</html>
