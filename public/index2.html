<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prizemie</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/delapuente/aframe-sharedspace-component/master/dist/aframe-sharedspace-component.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-mirror-component/dist/aframe-mirror-component.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<a-scene>


    <a-sky color="#2539C0"></a-sky>

    <a-plane static-body position="-20.625 0 -340.58" rotation="-90 0 0" width="300" height="700"
             color="#485053"></a-plane>
    <a-plane static-body position="55.058 0 -63.911" rotation="-90 0 0" width="150" height="700"
             color="#485053"></a-plane>
    <a-plane static-body position="-305.20 0 113.970" rotation="-90 0 0" width="700" height="150"
             color="#485053"></a-plane>
    <a-plane static-body position="-453.54 0 30" rotation="-90 0 0" width="50" height="50"
             color="#485053"></a-plane>
    <a-plane static-body position="-292.32 0 19.540" rotation="-90 0 0" width="450" height="50"
             color="#485053"></a-plane>
<a-assets>
    <img id="my-image83" src="index2.html" alt="my-image">
    <img id="my-image84" src="img/paternoster1.jpg" alt="my-image">
</a-assets>
<!--    <a-link href="index2.html" position="-44.294 7 -128.42" scale="0.3 0.3 0.3" image="#my-image83"  material="" link=""></a-link>-->
<!--    <a-link href="index2.html" scale="1.375 2.045 0.057" position="-23.208 6.080 81.046" rotation="0 90 0" title="Prizemie" geometry="" material="" image="#my-image84" link="visualAspectEnabled:  true;  href:  index2.html;  title:  Prizemie;  backgroundColor:  #00ffff;  borderColor:  #000000;  highlightedColor:  #24ff2f;  titleColor:  #ff0000"></a-link>-->
    <a-image position="-7.019 9.883 0" src="img/prizemie1.jpg" material="" geometry="height: 20; width: 70" rotation="0 90 0" static-body></a-image>
    <a-image position="-7.019 9.883 -70.010" src="img/prizemie2.jpg" material="" geometry="height: 20; width: 70" rotation="0 90 0" static-body></a-image>
    <a-image position="12.786 9.883 -104.945" src="img/prizemie3.jpg" material="" geometry="height: 20; width: 40" rotation="0 0 0" static-body></a-image>
    <a-image position="32.559 9.883 -69.728" src="img/prizemie4.jpg" material="" geometry="height: 20; width: 70" rotation="0 270 0" static-body></a-image>
    <a-image position="32.559 9.883 0.139" src="img/prizemie5.jpg" material="" geometry="height: 20; width: 70" rotation="0 270 0" static-body></a-image>
    <a-image position="12.519 9.883 34.688" src="img/prizemie6.jpg" material="" geometry="height: 20; width: 40" rotation="0 180 0" static-body></a-image>

    <!--    Player   -->
    <a-entity id="player" position="5 7 -8" networked="template:#avatar-template;attachTemplateToLocal:false;" spawn-in-circle="radius:3;" kinematic-body="radius: 0.8" movement-controls="fly: false "  look-controls daydream-controls >
        <a-entity camera="twoway-motion: speed: 35" position="0 7.5 0" >
<!--            <a-text id="score" text="value: Cubes: 0 of 4" position="0 2 -2.5"></a-text>-->
            <a-entity position="0 0 -3"
                      geometry="primitive: ring; radiusInner: 0.2; radiusOuter: 0.3;"
                      material="color: cyan; shader: flat"
                      cursor="maxDistance: 30; fuse: true"
                      animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.2 0.2 0.2; to: 1 1 1"
                      animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.2 0.2 0.2"
                      animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1">
            </a-entity>
            <a-sphere class="head"
                      visible="true"
                      random-color
            ></a-sphere>

        </a-entity>
    </a-entity>
</a-scene>
</body>
</html>
